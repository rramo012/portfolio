<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Ramos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.25rem;
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: border-color 0.2s;
        }
        a:hover {
            border-color: #58a6ff;
        }
        .star {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: fall 1s ease-out forwards;
            z-index: 9999;
        }
        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(50px) rotate(180deg) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rafael Ramos</h1>
        <p>Software Engineer</p>
        <div class="links">
            <a href="https://github.com/rramo012">GitHub</a>
            <a href="https://www.linkedin.com/in/rafael-ramos-7b83281a5/">LinkedIn</a>
        </div>
    </div>
    <script>
        const stars = ['✦', '✧', '⭐', '✨', '⋆', '★'];
        let lastTime = 0;

        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTime < 50) return;
            lastTime = now;

            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = stars[Math.floor(Math.random() * stars.length)];
            star.style.left = e.clientX + 'px';
            star.style.top = e.clientY + 'px';
            star.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`;
            document.body.appendChild(star);

            setTimeout(() => star.remove(), 1000);
        });
    </script>
</body>
</html>
