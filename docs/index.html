<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Ramos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        p {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #1a1a2e;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: #ffffff;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rafael Ramos</h1>
        <p>Software Engineering Leader</p>
        <div class="links">
            <a href="https://github.com/rramo012">GitHub</a>
            <a href="https://www.linkedin.com/in/rafael-ramos-7b83281a5/">LinkedIn</a>
            <a href="https://profiles.wordpress.org/rramo012/#content-plugins">WordPress</a>
        </div>
    </div>
</body>
</html>
