<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael Ramos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) rotate(20deg);
        }
        .letter.visible {
            animation: letterIn 0.5s ease forwards;
        }
        @keyframes letterIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotate(20deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }
        p {
            font-size: 1.25rem;
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: border-color 0.2s;
        }
        a:hover {
            border-color: #58a6ff;
        }
        .star {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: fall 1s ease-out forwards;
            z-index: 9999;
        }
        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(50px) rotate(180deg) scale(0);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <div class="container">
        <h1 id="name">Rafael Ramos</h1>
        <p>Software Engineer</p>
        <div class="links">
            <a href="https://github.com/rramo012">GitHub</a>
            <a href="https://www.linkedin.com/in/rafael-ramos-7b83281a5/">LinkedIn</a>
        </div>
    </div>
    <script>
        const stars = ['✦', '✧', '⭐', '✨', '⋆', '★'];
        let lastTime = 0;

        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTime < 50) return;
            lastTime = now;

            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = stars[Math.floor(Math.random() * stars.length)];
            star.style.left = e.clientX + 'px';
            star.style.top = e.clientY + 'px';
            star.style.color = `hsl(${Math.random() * 360}, 100%, 75%)`;
            document.body.appendChild(star);

            setTimeout(() => star.remove(), 1000);
        });

        // Three.js particle system
        const canvas = document.getElementById('webgl-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // Create particles
        const particleCount = 2000;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 20;
            positions[i + 1] = (Math.random() - 0.5) * 20;
            positions[i + 2] = (Math.random() - 0.5) * 20;

            const color = new THREE.Color();
            color.setHSL(Math.random() * 0.3 + 0.5, 0.8, 0.6);
            colors[i] = color.r;
            colors[i + 1] = color.g;
            colors[i + 2] = color.b;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);
        camera.position.z = 5;

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.002;
            particles.rotation.x += mouseY * 0.01;
            particles.rotation.y += mouseX * 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Animate name letters
        const nameEl = document.getElementById('name');
        const name = nameEl.textContent;
        nameEl.textContent = '';

        const letters = name.split('').map(char => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char === ' ' ? '\u00A0' : char;
            nameEl.appendChild(span);
            return span;
        });

        // Randomize order and animate over 6 seconds
        const shuffled = [...letters].sort(() => Math.random() - 0.5);
        shuffled.forEach((letter, i) => {
            const delay = (i / shuffled.length) * 6000;
            setTimeout(() => letter.classList.add('visible'), delay);
        });
    </script>
</body>
</html>
